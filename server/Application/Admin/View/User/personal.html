<include file="Public:header"/>
</head>
<body>

<include file="Public:nav"/>

<div class="container">
    <div class="row">
        <include file="Public:providerSidebar"/>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <form name="person" enctype="multipart/form-data" method="post" >
            <h1 class="page-header">基本信息维护</h1>
            <if condition="$edit eq '1'"><div class="alert alert-success" role="alert">修改成功</div></if>
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>姓名*</td>
                        <td><input name="realName" type="text" class="form-control" value="{$data.realName}"/></td>
                    </tr>
                    <tr>
                        <td>身份证号*</td>
                        <td><input name="idcard" type="text" class="form-control" value="{$data.idcard}"/></td>
                    </tr>
                    <tr>
                        <td>手机号*</td>
                        <td>
                            <input name="phone" type="text" class="form-control" value="{$data.phone}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>邮箱*</td>
                        <td>
                            <input name="email" type="text" class="form-control" value="{$data.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>当前任职机构*</td>
                        <td>
                            <input name="corp" type="text" class="form-control" value="{$data.corp}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>职务*</td>
                        <td>
                            <input name="career" type="text" class="form-control" value="{$data.career}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>上传名片*</td>
                        <td>
                            <input name="businessCard" type="file" class="form-control"/>
                        </td>
                    </tr>
                    <tr>
                        <td>机构授权书*</td>
                        <td>
                            <input name="corpBook" type="file" class="form-control"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-6"><button type="button" class="btn btn-danger">{$msg}</button></div>
                <div class="col-md-6"><input type="submit" class="btn btn-primary" value="修改"/></div>
            </div>
            </form>
        </div>
    </div>
</div>
<include file="Public:footer"/>

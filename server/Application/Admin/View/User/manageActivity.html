<include file="Public:header"/>

<!-- DataTables Lib Start -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/DataTables/datatables.min.css"/>
<script type="text/javascript" src="__PUBLIC__/DataTables/datatables.min.js"></script>
<!-- DataTables Lib End -->
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#table_id').DataTable({
        "bFilter":false,
        // "ajax":'{:U("Main/ajaxBuyInstructList")}?sid={$sid}',
        "language": {
            "sProcessing":   "处理中...",
            "sLengthMenu":   "显示 _MENU_ 项结果",
            "sZeroRecords":  "没有匹配结果",
            "sInfo":         "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            "sInfoEmpty":    "显示第 0 至 0 项结果，共 0 项",
            "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            "sInfoPostFix":  "",
            "sSearch":       "搜索:",
            "sUrl":          "",
            "sEmptyTable":     "表中数据为空",
            "sLoadingRecords": "载入中...",
            "sInfoThousands":  ",",
            "oPaginate": {
                "sFirst":    "首页",
                "sPrevious": "上页",
                "sNext":     "下页",
                "sLast":     "末页"
            },
            "oAria": {
                "sSortAscending":  ": 以升序排列此列",
                "sSortDescending": ": 以降序排列此列"
            }
        }
        });
    } );
</script>



</head>
<body>

<include file="Public:nav"/>

<div class="container">
    <div class="row">
        <include file="Public:providerSidebar"/>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">已发布的活动</h1>
            <div class="row">
                <table id="table_id" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th style="text-align: center;vertical-align: middle">活动名称</th>
                            <th style="text-align: center;vertical-align: middle">开始时间</th>
                            <th style="text-align: center;vertical-align: middle">地点</th>
                            <th style="text-align: center;vertical-align: middle">活动状态</th>
                            <th style="text-align: center;vertical-align: middle">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="list" id="vo">
                            <tr>
                                <td style="text-align: center;vertical-align: middle">{$vo.title}</td>
                                <td style="text-align: center;vertical-align: middle">{$vo.startTime}</td>
                                <td style="text-align: center;vertical-align: middle">{$vo.location}</td>
                                <td style="text-align: center;vertical-align: middle">
                                    <if condition='$vo.state eq 0'>上架中</if>
                                    <if condition='$vo.state eq 1'>已下架</if>
                                </td>
                                <td style="text-align: center;vertical-align: middle">
                                    <a class="btn btn-primary" href='{:U("Home/Activity/createActivityUserExcel")}&aid={$vo.aid}'>导出参与者名单</a>
                                    <a class="btn btn-primary" href='{:U("User/viewActivity")}&aid={$vo.aid}'>查看</a>
                                    <a class="btn btn-primary" href='{:U("User/editActivityState")}&aid={$vo.aid}&mode=0'>上架</a>
                                    <a class="btn btn-primary" href='{:U("User/editActivityState")}&aid={$vo.aid}&mode=1'>下架</a>
                                    <a class="btn btn-primary" href='{:U("User/editActivityState")}&aid={$vo.aid}&mode=2'>删除</a>
                                </td>
                            </tr>
                        </volist>
                </table>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer"/>

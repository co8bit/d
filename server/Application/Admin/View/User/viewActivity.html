<include file="Public:header"/>
</head>
<body>

<include file="Public:nav"/>

<div class="container">
    <div class="row">
        <include file="Public:providerSidebar"/>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">查看活动</h1>
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>活动标题*</td>
                        <td><input name="title" type="text" class="form-control" value="{$data.title}"/></td>
                    </tr>
                    <tr>
                        <td>开始时间*</td>
                        <td>
                            <input name="startTime" type="text" class="form-control" placeholder="请按照此格式填写：2015-09-01 09:09:09" value="{$data.startTime}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>结束时间*</td>
                        <td>
                            <input name="endTime" type="text" class="form-control" placeholder="请按照此格式填写：2015-09-01 09:09:09" value="{$data.endTime}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>地点*</td>
                        <td>
                            <input name="location" type="text" class="form-control" value="{$data.location}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>活动内容介绍*</td>
                        <td>
                            <input name="content" type="text" class="form-control" value="{$data.content}"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-5 col-md-offset-4">
                    <a class="btn btn-primary" href='{:U("User/manageActivity")}'>返回</a>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer"/>

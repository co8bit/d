<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建</title>
    <link rel="stylesheet" type="text/css" href="style/create.css"/>
    <link rel="stylesheet" type="text/css" href="style/jquery-ui-1.10.4.custom.min.css"/>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor1_4_3-utf8-php/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor1_4_3-utf8-php/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor1_4_3-utf8-php/lang/zh-cn/zh-cn.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/modify.js"></script>
</head>
<body>
<!--title、class、location、	startTime 、	endTime 、	content、participant 、
logoPic  ../server/index.php?m=Home&c=Schedule&a=create-->
<div id="container">
    <iframe name="bushuaxin" id="iframe" style="display: none"></iframe>
    <form target="bushuaxin" id="form" enctype="multipart/form-data" method="post" action="../server/index.php?m=Home&c=Activity&a=edit">
        <input type="hidden" name="mode" value="1"/>
        <input type="hidden" name="aid" value="1"/>
        <input type="hidden" name="templateNo" value="0"/>
        <input type="hidden" name="participant" value=""/>
        <div class="title-input input-container">
            <label>活动名称*:
                <input name="title" type="text" required="required"/>
            </label>
        </div>
        <div class="brief-input input-container">
            <label>活动简介*:
                <input name="brief" type="text" required="required"/>
            </label>
        </div>
        <div class="class-input input-container">
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;类别*:
                <select form="form" name="class">
                    <option value="2">学校活动</option>
                    <option value="3">社团活动</option>
                    <option value="4">兴趣活动</option>
                </select>
            </label>
        </div>
        <div class="location-input input-container">
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地点*:
                <input name="location" type="text"/>
            </label>
        </div>
        <div class="starttime-input input-container">
            <label>开始时间*:
                <input name="startTime" type="text" required="required"/>
            </label>
        </div>
        <div class="endtime-input input-container">
            <label>结束时间*:
                <input name="endTime" type="text" required="required"/>
            </label>
        </div>
        <div class="content input-container">
            <label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;内容*:
                <textarea name="content" id="editor" width="200px"></textarea>
            </label>
        </div>
        <!--<div class="participant input-container">
            <label>&nbsp;&nbsp;&nbsp;参与者:
                <input name="participant" type="hidden"/>
                <div class="participant-img-container left">
                    <div class="participant-img"><img src="image/oneday-weishangchuan.png" width="100%" height="100%"/></div>
                </div>
            </label>
        </div>-->
        <div class="logoPic input-container">
            <label>封面图片*:
                <input type="file" name="logoPic"/>
                <span class="file-content"></span>
            </label>
            <div class="logo-zhezhu">上传图片</div>
        </div>
        <div class="input-container submit">
            <input type="submit" value="修改活动" id="submit"/>
            <input type="button" value="取消活动" id="cancel"/>
        </div>
    </form>
</div>
</body>
</html>

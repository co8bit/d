<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/login.css"/>
    <title>登录</title>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/1.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <!--<canvas id="black"></canvas>-->
    <div class="container">
        <div class="container-top">
            <div class="container-top-login left">
                <img src="image/oneday-login-login.png"/>
            </div>
            <div class="container-top-logo left">
                <img src="image/oneday-login-logo.png"/>
            </div>
            <div class="container-top-register left">
                <img src="image/oneday-login-register.png"/>
            </div>
        </div>
        <div class="container-content">
            <h1>Start A Better Day</h1>
            <div class="container-content-shejiao">
                <span>社交账号直接登录</span>
                <img src="image/oneday-sina.png"/>
                <img src="image/oneday-qq.png">
            </div>
            <h2>- or -</h2>
            <div class="container-content-email">
                <input type="text" value="Email"/>
            </div>
            <div class="container-content-password">
                <input type="text" value="Password"/>
            </div>
            <div class="container-register">
                <div class="container-content-register">
                    注 册
                </div>
                <h3>已有账号？<b>登录</b></h3>
            </div>
            <div class="container-login">
                <div class="container-content-login">
                    登 录
                </div>
                <div class="left"><img src="image/oneday-register-frame.jpg"/>记住我</div>
                <div class="right">忘记密码？</div>
            </div>
        </div>
    </div>
</body>
</html>
